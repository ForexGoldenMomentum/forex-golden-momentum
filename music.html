<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FGM Music Player</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #ffd95e;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    /* PAGE SPACING UNDER NAV */
    .page-gap {
        height: 80px;
    }

    /* MUSIC PLAYER CARD */
    .player-box {
        margin: 60px auto;
        padding: 30px;
        width: 90%;
        max-width: 420px;
        background: rgba(255, 215, 0, 0.09);
        border: 1px solid #c59d29;
        border-radius: 16px;
        box-shadow: 0 0 18px rgba(255, 215, 0, 0.25);
    }

    /* Rotating Coin */
    .coin {
        width: 140px;
        height: 140px;
        margin: auto;
        filter: drop-shadow(0 0 16px gold);
        transition: 0.3s;
        animation: none;
    }

    .spin {
        animation: coin-spin 4s linear infinite;
    }

    @keyframes coin-spin {
        0%   { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
    }

    /* PLAY BUTTON */
    .play-btn {
        margin-top: 25px;
        padding: 12px 28px;
        background: #c59d29;
        color: black;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 8px;
        display: inline-block;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
    }

    .play-btn:hover {
        background: #e6b944;
        box-shadow: 0 0 10px gold;
    }

    footer {
        margin-top: 80px;
        padding: 20px;
        color: #8a793e;
        font-size: 0.9rem;
    }
</style>

</head>
<body>

<!-- DYNAMIC NAVIGATION -->
<div id="nav-placeholder"></div>

<script>
fetch("nav.html?v=1")
  .then(r => r.text())
  .then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;
  });
</script>

<div class="page-gap"></div>

<!-- MUSIC PLAYER CARD -->
<div class="player-box">

    <h1 style="color:#ffd95e;">FGM Music Player</h1>
    <p style="color:#e8d48c;">Premium Trading Ambience • Focus • Momentum</p>

    <img src="assets/logos/fgm_coin_loader.png" id="coin" class="coin" />

    <audio id="audio" src="assets/music/fgm_theme.mp3"></audio>

    <div id="playBtn" class="play-btn">PLAY</div>

</div>

<footer>
    © 2025 Forex Golden Momentum — Built by Felix G. Morandarte Jr.
</footer>

<script>
    const audio = document.getElementById("audio");
    const coin  = document.getElementById("coin");
    const btn   = document.getElementById("playBtn");

    let isPlaying = false;

    btn.onclick = function () {
        if (!isPlaying) {
            audio.play();
            coin.classList.add("spin");
            btn.innerText = "PAUSE";
        } else {
            audio.pause();
            coin.classList.remove("spin");
            btn.innerText = "PLAY";
        }
        isPlaying = !isPlaying;
    };

    audio.onended = function () {
        coin.classList.remove("spin");
        btn.innerText = "PLAY";
        isPlaying = false;
    };
</script>

</body>
</html>
