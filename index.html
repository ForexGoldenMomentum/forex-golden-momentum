    /* ========================== */

    header {

    h1 {

        color: black;

        border-radius: 8px;
        text-decoration: none;

    /* ========================== */
    /*     CINEMATIC INTRO CSS    */
    /* ========================== */

    #cinematic-intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #000 40%, #000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fade-out 2s ease forwards;
        animation-delay: 4.5s;
    }

    .intro-logo {
        width: 260px;
        animation:
            rotate-logo 4s ease-out,
            brightness-rise 4s ease-out,
            glow-pulse 3s ease-in-out infinite;
    }

    @keyframes rotate-logo {
        0% { transform: scale(0.6) rotate(-20deg); opacity: 0; }
        40% { transform: scale(1.05) rotate(10deg); opacity: 1; }
        100% { transform: scale(1.0) rotate(0deg); }
    }

    @keyframes brightness-rise {
        0% { filter: brightness(40%) blur(3px); }
        100% { filter: brightness(120%) blur(0); }
    }

    @keyframes glow-pulse {
        0% { filter: drop-shadow(0 0 5px gold); }
        50% { filter: drop-shadow(0 0 18px gold); }
        100% { filter: drop-shadow(0 0 5px gold); }
    }

    @keyframes fade-out {
        0% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
    }
