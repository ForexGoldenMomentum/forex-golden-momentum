<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link rel="apple-touch-icon" href="assets/icons/favicon.png">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forex Golden Momentum</title>

    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #f7d774;
        text-align: center;
    }

    /* ========================== */
    /*   ROTATING COIN HERO CSS   */
    /* ========================== */

    header {
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        flex-wrap: wrap;
        text-align: left;
    }

    .rotating-coin-wrapper {
        width: 260px;
        height: 260px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .rotating-coin {
        width: 100%;
        height: auto;
        animation: coin-spin 10s linear infinite;
        filter: drop-shadow(0 0 22px gold);
    }

    @keyframes coin-spin {
        0%   { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
    }

    h1 {
        font-size: 2.4rem;
        color: #ffd95e;
        margin-bottom: 10px;
        text-shadow: 0 0 8px rgba(255, 217, 94, 0.3);
    }

    p {
        font-size: 1.2rem;
        color: #e8d48c;
        margin-top: 0;
    }

    /* ========================== */
    /*     BUTTON + FOOTER CSS    */
    /* ========================== */

    .btn {
        display: inline-block;
        margin: 20px;
        padding: 12px 24px;
        background-color: #c59d29;
        color: black;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #e6b944;
        box-shadow: 0 0 6px gold;
    }

    footer {
        margin-top: 60px;
        padding: 20px;
        font-size: 0.9rem;
        color: #8a793e;
    }

    /* ========================== */
    /*     CINEMATIC INTRO CSS    */
    /* ========================== */

    #cinematic-intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #000 40%, #000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fade-out 2s ease forwards;
        animation-delay: 4.5s;
    }

    .intro-logo {
        width: 260px;
        animation:
            rotate-logo 4s ease-out,
            brightness-rise 4s ease-out,
            glow-pulse 3s ease-in-out infinite;
    }

    /* Slow cinematic intro spin */
    @keyframes rotate-logo {
        0% { transform: scale(0.6) rotate(-20deg); opacity: 0; }
        40% { transform: scale(1.05) rotate(10deg); opacity: 1; }
        100% { transform: scale(1.0) rotate(0deg); }
    }

    @keyframes brightness-rise {
        0% { filter: brightness(40%) blur(3px); }
        100% { filter: brightness(120%) blur(0); }
    }

    @keyframes glow-pulse {
        0% { filter: drop-shadow(0 0 5px gold); }
        50% { filter: drop-shadow(0 0 18px gold); }
        100% { filter: drop-shadow(0 0 5px gold); }
    }

    @keyframes fade-out {
        0% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
    }

    </style>

</head>

<body>

</body>
</html>
